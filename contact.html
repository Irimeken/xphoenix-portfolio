<section id="contact" style="padding: 4rem 2rem; background-color: #1f1c2c; color: white;">
  <h2 style="text-align: center; font-size: 2rem; margin-bottom: 1rem;">Contact Me</h2>
  <p style="text-align: center; font-size: 1.1rem; margin-bottom: 2rem;">
    Interested in working together? Send me a message below.
  </p>
  <div style="max-width: 500px; margin: auto;">
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem;">
      <input type="email" id="email" name="email" placeholder="Your Email" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem;">
      <textarea id="message" name="message" placeholder="Your Message" required style="width: 100%; padding: 0.8rem; margin-bottom: 1rem;"></textarea>
      <button type="submit" style="padding: 0.8rem 2rem; background-color: #00c8ff; color: white; border: none;">Send</button>
    </form>
    <p id="response-msg" style="margin-top: 1rem;"></p>
  </div>
</section>

<script>
  document.getElementById('contact-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const responseMsg = document.getElementById('response-msg');
    responseMsg.textContent = 'Sending...';

    const data = {
      name: document.getElementById('name').value.trim(),
      email: document.getElementById('email').value.trim(),
      message: document.getElementById('message').value.trim()
    };

    try {
      const response = await fetch('https://uj5zorrsa3.execute-api.us-east-1.amazonaws.com/prod', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        responseMsg.textContent = '✅ Message sent successfully!';
        document.getElementById('contact-form').reset();
      } else {
        responseMsg.textContent = '❌ Something went wrong. Please try again later.';
      }
    } catch (error) {
      responseMsg.textContent = '❌ Network error. Please try again later.';
    }
  });
</script>
