<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – xPhoenix</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: white;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    form {
      background-color: #ffffff15;
      backdrop-filter: blur(4px);
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #00c8ff;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .social {
      margin-top: 2rem;
      font-size: 1rem;
    }

    .social a {
      color: #00c8ff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Let’s Connect</h1>
    <p>I’m open to remote jobs, freelance work, and collaborations.</p>
  </header>

  <form>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
    <!-- Will be functional after we build the API in Project 2 -->
  </form>

  <div class="social">
    <p>Or email me directly at:</p>
    <a href="mailto:salome@xphoenix.dev">salome@xphoenix.dev</a>
    <br><br>
    <a href="https://github.com/Irimeken" target="_blank">GitHub</a> |
    <a href="https://www.linkedin.com/in/salome-irimekyen-samuel-pmp-psm-i-they-them-theirs-4b3833151/" target="_blank">LinkedIn</a>
  </div>

  <footer>
    &copy; 2025 Irimekyen Salome Samuel · xphoenix.dev
  </footer>
</body>
</html>
